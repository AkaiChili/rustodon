{% extends "base.html" %}

{% block title %}Edit your profile{% endblock %}

{% block content %}
<header>
    <h2>Edit your profile</h2>
</header>

<form method="post" action="/settings/profile">
    <div>
        <textarea name="summary">{% match account.summary %}{% when Some with (summary) %}{{summary}}{% when None %}{% endmatch %}</textarea>
        <input type="submit" value="update" />
    </div>
</form>
{% endblock %}
