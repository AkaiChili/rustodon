{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
    <h1>Rustodon</h1>

    {% match account %}
    {% when Some with (a) %}
        <div>
            <a href="{{a.get_uri()}}">your profile</a> |
            <form class="inline" method="post" action="/auth/sign_out">
                <input type="hidden" name="stub" />
                <input class="link" type="submit" name="submit" value="sign out." />
            </form>
        </div>
        <form method="post" action="/statuses/create">
            <div>
                <input type="text" name="content_warning" placeholder="content_warning" />
            </div>
            <div>
                <textarea name="content"></textarea>
            </div>
            <input type="submit" value="post" />
        </form>
        {% when None %}
        <div>
            <a href="/auth/sign_in">sign in!</a> |
            <a href="/auth/sign_up">sign up?</a>
        </div>
    {% endmatch %}
{% endblock %}
